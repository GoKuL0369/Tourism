<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./signup.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> -->

<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rye&display=swap" rel="stylesheet">

    <title>SignUp</title>
  </head>
  <body>
  <a href="./index.html"> <img src="./images/logo3.png" class="logo" alt=""> </a>
    
   <section class="up py-10 bg-light">
       
 <div class="container">
     <div class="row g-3">
         <div class="col-lg-6">
             <img  src="./images/kalari.png " class="img-fluid" alt="img1"> 
         </div>
         <div class="col-lg-5">
            <img  src="./images/alapy.png " class="img-fluid" alt="img2"> 
            
         </div>
         <div class=" text-center headin">
             
            <h1 class="animate__animated animate__rubberBand animate__infinite" >Register Now</h1>
         </div>
         
            
             
             <form class="form-group" >
                 <div class="row">
                     <div class=" item1 col-md-5">
                         <label>First Name</label>
                         <input type="text" class="form-control" placeholder="FirstName" name="fname">
                     </div>
                     <div class=" item2 col-md-5">
                        <label>Second Name</label>
                        <input type="text" class="form-control" placeholder="SecondName" name="sname">
                    </div>
                     <div class="item3 col-lg-10">
                       <label>Email</label>
                       <input type="email" placeholder="Enter email id" class="form-control" name="email">
                     </div>
                     
                     <div class=" item4 col-lg-5">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password" class="form-control" name="pass">
                      </div>
                      
                     <div class=" item5 col-lg-5">
                        <label>Re-Type password</label>
                        <input type="password" placeholder="Re enter your password" class="form-control" name="pass">
                      </div>
                      
                     <div class=" item6 col-lg-7">
                        <label>Phone</label>
                        <input type="tel" placeholder="Enter your contact number" class="form-control" name="phno">
                      </div>

                      <div class="offset-5 col-lg-5">
                        <button class="btn1"> Sign Up</button>
                    </div>
                      
              </div>

             </form>

         
     </div>
 </div>

   </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
