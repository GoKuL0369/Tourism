<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>SignUp</title>
  </head>
  <body>
  <a href="./index.html"> <img src="./images/logo3.png" class="logo" alt=""> </a>
    
   <section class="up py-10 bg-light">
       
 <div class="container">
     <div class="row g-3">
         <div class="col-lg-6">
             <img  src="./images/kalari.png " class="img-fluid" alt="img1"> 
         </div>
         <div class="col-lg-5">
            <img  src="./images/alapy.png " class="img-fluid" alt="img2"> 
            
         </div>
         <div class=" text-center headin">
             
            <h1 class="animate__animated animate__rubberBand animate__infinite" >Register Now</h1>
         </div>
         
            
             
             <form action="./signin.html" onsubmit="return nameValidate() && numberValidate() && validate() && validate1() && checkPassword()" class="form-group" >
                 <div class="row">
                     <div class=" item1 col-md-5">
                         <label for="inputText" > First Name</label>
                         <input type="text" id="fname" required class="form-control" placeholder="FirstName" name="fname">
                         <label for="inputText" class="form-label" id="errorName"></label>
                        </div>
                     <div class=" item2 col-md-5" >
                        <label>Second Name</label>
                        <input type="text" id="sname" required class="form-control" placeholder="SecondName" name="sname">
                    </div>
                     <div class="item3 col-lg-10">
                       <label for="inputAddress2" >Email</label>
                       <input type="email" id="email" required placeholder="Enter email id" class="form-control" name="email">
                       <label for="inputAddress2" id="errorRegemail"></label>
                      </div>
                     
                     <div class=" item4 col-lg-5">
                        <label for="inputAddress2 ">Password</label>
                        <input type="password" id="password" required  placeholder="Enter your password" class="form-control" name="pass">
                        
                        <label for="inputAddress2" id="errorRegpwd"></label>
                        <div>
                          <p>Password shoud contain atleast:</p>
                          <li>One Capital letter,One small letter </li>
                          <li>One Special character(!,@,#,$,%,^,&,*)</li>
                          <li>One number</li>
                          <li>6 characters</li>
                        </div>
                        
                      </div>
                      <div class="col-10">
                        <label for="inputAddress2" class="form-label" id="weak">Password strength</label>
                        <input id="bar1" style="background-color: rgb(165, 165, 154); height:2px; width: 168px; display: inline;" class="form-control">
                        <input id="bar2" style="background-color: rgb(165, 165, 154); height:2px;  width: 168px; display: inline; " class="form-control ">
                        <input id="bar3" style="background-color: rgb(165, 165, 154); height:2px;  width: 168px; display: inline; " class="form-control ">
                        <label for="inputAddress2" id="strength"></label>
                        <br>
                        
                      </div>
                     <div class=" item5 col-lg-5">
                        <label  for="inputAddress2" >Re-Type password</label>
                        <input type="password" id="repassword" required placeholder="Re enter your password" class="form-control" name="pass">
                        <label for="inputAddress2" id="errorRepwd"></label>
                      </div>
                      
                     <div class=" item6 col-lg-7">
                        <label for="inputUsername" >Phone</label>
                        <input type="text" id="phonenum" required placeholder="Enter your contact number" class="form-control" name="phno">
                        <label for="inputUsername" class="form-label" id="errorNumber"></label>
                      </div>

                      <div class="offset-7 col-lg-5">
                        <button class="btn1" >Sign Up</button>
                    </div>
                      
              </div>

             </form>

         
     </div>
 </div>

   </section>

    <script src="./valid.js">

    </script>

   
  </body>
</html>
